<ul>
  <div *hidden="1">hidden</div>
  <!--
    如果使用ng-template，
    用模板引用变量abc可以在指令Showing中通过@ContentChild('abc')得到TemplateRef
    用@ContentChild(Showing)只能得到Showing本身

    不使用ng-template, Showing内部直接可以注入TemplateRef
  -->
  <ng-template [showing]="1" indicator #abc>showing</ng-template>
  <!-- <div *showing="1">showing</div> -->
  <li *ngFor="let item of tabItems">

  </li>
  <ng-content></ng-content>
</ul>
